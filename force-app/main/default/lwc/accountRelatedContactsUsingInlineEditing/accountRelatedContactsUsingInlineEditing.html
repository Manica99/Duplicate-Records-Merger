<template>

    <lightning-card title="Static Resource" icon-name="custom:custom11">
        <div class="slds-m-around_medium">
            <span style="width:10rem;"><img src={tribikeImg} style="width: Inherit;"></span>
            <span style="width:10rem;"><img src={instagramLogo} style="width: Inherit;"></span>
            
        </div>
    </lightning-card>

    <div class="slds-size_1-of-1">
        <lightning-datatable
                    key-field="Id"
                    data={records}
                    show-row-number-column="true"
                    row-number-offset={rowOffSet}
                    columns={columns}
                    draft-values={fldsItemValues}
                    onrowaction={handleContacts}
                    hide-checkbox-column="true"
                    onsave={handleSave}>

        </lightning-datatable>
    </div>

    <template if:true={check}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{accName} Related Contacts</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-card title="Account Related Contact" icon-name="custom:custom9">
                                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                
                                        <thead>
                                                <tr class="slds-line-height_reset">
                                                        <th class="" scope="col">
                                                                <div class="slds-truncate" title="Contact Name">Contact Name</div>
                                                        </th>
                                                        <th class="" scope="col">
                                                                <div class="slds-truncate" title="Id">Id</div>
                                                        </th>
                                                </tr>
                                        </thead>
                
                                        <tbody>
                                                <template for:each={contacts} for:item='contact'>
                                                        <tr class="" key={contact.Id} >
                                                                <td data-label="Contact Name">
                                                                        <div class="slds-cell-wrap"> <a href="#"> {contact.Name} </a>
                                                                        </div>
                                                                </td>
                                                                <td data-label="Id">
                                                                        <div class="slds-cell-wrap"> {contact.Id} </div>
                                                                </td>
                                                        </tr>
                                                </template>
                                        </tbody>
                                </table>
                        </lightning-card>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={closeModal} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
