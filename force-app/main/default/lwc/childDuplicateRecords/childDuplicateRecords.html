<template>
    <lightning-card class="slds-box"  title="Duplicate Lead">
      <lightning-button-icon slot="actions" icon-name="utility:close"  alternative-text="back to Lead" title="back"  onclick={handleclick}></lightning-button-icon>
		<lightning-datatable key-field="id" data={data} columns={columns} onrowselection={handleRowSelection}>
		</lightning-datatable>
         <div slot="footer" class="slds-clearfix"> 
            <lightning-button disabled={disableButton} label="Merge" title="Non-primary action" class="slds-var-m-left_x-small slds-float_right" onclick={handleMerge}></lightning-button>
        </div>
	</lightning-card>
</template>
