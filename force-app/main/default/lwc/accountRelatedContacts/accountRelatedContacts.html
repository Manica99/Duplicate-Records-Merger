<template>

        <lightning-card title="Account" icon-name="custom:custom11">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">

                        <thead>
                                <tr class="slds-line-height_reset">
                                        <th class="" scope="col">
                                                <div class="slds-truncate" title="Account Name">Account Name</div>
                                        </th>
                                        <th class="" scope="col">
                                                <div class="slds-truncate" title="Industry">Industry</div>
                                        </th>
                                        <th class="" scope="col">
                                                <div class="slds-truncate" title="Phone">Phone</div>
                                        </th>
                                        <th class="" scope="col">
                                                <div class="slds-truncate" title="Child">Child</div>
                                        </th>
                                </tr>
                        </thead>

                        <tbody>
                                <template for:each={records} for:item='record'>
                                        <tr class="" key={record.Id} >
                                                <td data-label="Account Name">
                                                        <div class="slds-cell-wrap"> <a href="#"> {record.Name} </a>
                                                        </div>
                                                </td>
                                                <td data-label="Industry">
                                                        <div class="slds-cell-wrap"> {record.Industry} </div>
                                                </td>
                                                <td data-label="Phone">
                                                        <div class="slds-cell-wrap"> {record.Phone} </div>
                                                </td>
                                                <td data-label="Child">
                                                        <div class="slds-cell-wrap"> <lightning-button variant="brand" label="Contact" data-id={record.Id} onclick={handleContact} class="slds-m-left_x-small"></lightning-button></div>
                                                </td>     
                                        </tr>
                                </template>
                        </tbody>
                </table>
        </lightning-card>

        <template if:true={check}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{accName} Related Contacts</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <lightning-card title="Account Related Contact" icon-name="custom:custom9">
                                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                        
                                                <thead>
                                                        <tr class="slds-line-height_reset">
                                                                <th class="" scope="col">
                                                                        <div class="slds-truncate" title="Contact Name">Contact Name</div>
                                                                </th>
                                                                <th class="" scope="col">
                                                                        <div class="slds-truncate" title="Id">Id</div>
                                                                </th>
                                                        </tr>
                                                </thead>
                        
                                                <tbody>
                                                        <template for:each={contacts} for:item='contact'>
                                                                <tr class="" key={contact.Id} >
                                                                        <td data-label="Contact Name">
                                                                                <div class="slds-cell-wrap"> <a href="#"> {contact.Name} </a>
                                                                                </div>
                                                                        </td>
                                                                        <td data-label="Id">
                                                                                <div class="slds-cell-wrap"> {contact.Id} </div>
                                                                        </td>
                                                                </tr>
                                                        </template>
                                                </tbody>
                                        </table>
                                </lightning-card>
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={closeModal} title="OK">OK</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

</template>
