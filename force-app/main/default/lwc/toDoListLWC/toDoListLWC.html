<template>
    <div class="slds-size_medium">
        <lightning-card title="ToDo List" style="width:30%">
            <lightning-button-icon slot="actions" icon-name="utility:sync" alternative-text="Refresh" title="Refresh" onclick={refreshTodoList}></lightning-button-icon>

            <lightning-layout>
                <lightning-layout-item padding="around-small" size="12">
                    <template if:true={processing}>
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </template>
                    <ul class="slds-has-dividers_around slds-has-block-links_space">
                        <template for:each={todoTasks} for:item="todoTask">
                            <li class="slds-item" key={todoTask.id}>
                                <lightning-layout vertical-align="center" horizontal-align="spread">
                                    <lightning-layout-item padding="around-small">
                                        {todoTask.name}
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small">
                                        <lightning-button-icon icon-name="utility:delete" alternative-text="Delete" name={todoTask.id} title="Delete" onclick={deleteFromList}></lightning-button-icon>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </li>
                        </template>
                        
                    </ul>
                </lightning-layout-item>
            </lightning-layout>

            <p slot="footer">
                <lightning-layout pull-to-boundary="small">
                    <lightning-layout-item flexibility="grow" padding="horizontal-small">
                        <lightning-input type="text" placeholder="Enter new task..." variant="label-hidden" label="New Task" value={newTask} onchange={updateTask} required="true"></lightning-input>    
                    </lightning-layout-item>
                    <lightning-layout-item padding="horizontal-small">
                        <lightning-button label="Add" variant="brand" onclick={addTaskToList}></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </p>
        </lightning-card>
    </div>
</template>
